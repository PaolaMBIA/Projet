
<h3 class="example">Enumérez les tâches et leurs descriptions</h3>
<hr>

<div class="container1">
  <mat-card class="block">
    <mat-card-content >
      <form [formGroup]="afaire" (ngSubmit)="onSubmit()">
        <h1 class="example-h2">Tâche </h1>
        <div class="form-group">
          <label for="inputName">Titre de la tâche</label>
          <input class="form-control" type="text" formControlName="tache" >
        </div>

        <h1 class="example-h2">Description</h1>
        <div class="form-group">
          <label for="inputName">Détails de la tâche</label>
          <textarea class="form-control" type="text" formControlName="description"></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-secondary btn-lg" type="submit">Ajouter</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
